<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>회원가입</title>
		<!-- 아이콘 -->
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/elice-rabbit-favicon.png"
		/>
		<!-- 폰트 어썸: 아이콘 -->
		<script
			defer
			src="https://kit.fontawesome.com/9daa42bcef.js"
			crossorigin="anonymous"
		></script>
		<!-- 구글 OAuth -->
		<script src="https://accounts.google.com/gsi/client" async defer></script>
		<!-- 카카오 OAuth -->
		<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
		<!-- 커스텀 css, js -->
	</head>
	<body>
		<!-- 헤더 -->
		<nav class="w-full py-2">
			<ul id="navbar" class="flex w-full">
				<li class="pl-10 my-auto text-xl">
					<a href="../home/home.html">
						<i class="fa-solid fa-house"></i>
					</a>
				</li>
				<li class="pl-10">
					<button
						class="text-black bg-white hover:bg-black hover:text-white focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center"
						type="button"
						data-dropdown-toggle="dropdown"
					>
						카테고리
						<svg
							class="w-4 h-4 ml-2"
							fill="none"
							stroke="currentColor"
							viewBox="0 0 24 24"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M19 9l-7 7-7-7"
							></path>
						</svg>
					</button>
					<!-- Dropdown menu -->
					<div
						class="hidden bg-white text-base z-50 list-none divide-y divide-gray-100 rounded shadow my-4"
						id="dropdown"
					>
						<ul class="py-1" aria-labelledby="dropdown">
							<li>
								<a
									href="#"
									class="hover:bg-gray-100 text-gray-700 block px-4 py-2"
									>일반돌</a
								>
							</li>
							<li>
								<a
									href="#"
									class="hover:bg-gray-100 text-gray-700 block px-4 py-2"
									>인센스홀더</a
								>
							</li>
							<li>
								<a
									href="#"
									class="hover:bg-gray-100 text-gray-700 block px-4 py-2"
									>디퓨저</a
								>
							</li>
						</ul>
					</div>
				</li>
				<li class="w-1/12 pl-5 my-auto ml-auto">
					<a href="./register.html">회원가입</a>
				</li>
				<li class="w-1/12 pl-5 my-auto">
					<a href="../login/login.html">로그인</a>
				</li>
				<li class="w-1/12 pl-5 my-auto">
					<a href="/cart">
						<span>
							<i class="fas fa-cart-shopping" aria-hidden="true"></i>
						</span>
						<span> 카트</span>
					</a>
				</li>
			</ul>
		</nav>
		<!-- 회원가입 폼(Form) -->
		<section class="h-[85vh]">
			<div class="account-container w-full h-full">
				<div class="flex justify-center">
					<form
						class="mt-[20vh] w-1/3 border border-gray-100 rounded shadow-lg"
					>
						<div class="text-center my-4 text-teal-400 text-xl">
							환영합니다!
						</div>
						<div class="m-2">
							<label for="nameInput">이름</label>
							<div class="h-10">
								<input
									type="text"
									class="name w-full h-full rounded border border-gray-300 pl-3"
									placeholder="이름을 입력해주세요"
								/>
							</div>
						</div>
						<div class="m-2">
							<label for="nameInput">이메일</label>
							<div class="h-10">
								<input
									type="text"
									class="email w-full h-full rounded border border-gray-300 pl-3"
									placeholder="abc@example.com"
								/>
							</div>
						</div>
						<div class="m-2">
							<label for="nameInput">비밀번호</label>
							<div class="h-10">
								<input
									type="password"
									class="password w-full h-full rounded border border-gray-300 pl-3"
									placeholder="********"
								/>
							</div>
						</div>
						<div class="m-2">
							<label for="nameInput">비밀번호 확인</label>
							<div class="h-10">
								<input
									type="password"
									class="password-confirm w-full h-full rounded border border-gray-300 pl-3"
									placeholder="********"
								/>
							</div>
						</div>

						<div class="m-2 mt-8">
							<button
								id="submitBtn"
								class="submit-btn w-full h-10 rounded bg-teal-400 text-white"
							>
								회원가입하기
							</button>
							<button class="testBtn">테스트버튼</button>
						</div>
					</form>
				</div>
			</div>
		</section>
		<!-- <script src="register.js" type="module"></script> -->
		<script src="regi.js" type="module"></script>
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="https://unpkg.com/@themesberg/flowbite@latest/dist/flowbite.bundle.js"></script>
	</body>
</html>
