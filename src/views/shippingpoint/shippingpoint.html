<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>장바구니</title>
		<!-- 아이콘 -->
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/elice-rabbit-favicon.png"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- 폰트 어썸: 아이콘 -->
		<script
			defer
			src="https://kit.fontawesome.com/9daa42bcef.js"
			crossorigin="anonymous"
		></script>
		<!-- 커스텀 css, js -->
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="https://unpkg.com/@themesberg/flowbite@latest/dist/flowbite.bundle.js"></script>
		<script src="./shippingpoint.js" type="module" defer></script>
	</head>
	<body>
		<!-- 헤더 -->
		<header class="headerNav"></header>
		<div class="section h-screen w-[80%] mx-auto">
			<div class="mx-auto mt-14 h-full">
				<div>
					<ul class="flex">
						<li
							class="w-1/6 text-2xl pt-5 pl-5 fa-sharp fa-solid fa-credit-card"
						>
							<a>장바구니</a>
						</li>
						<li
							class="w-1/6 text-3xl pt-5 pl-3 fas fa-cart-shopping text-lime-400"
						>
							<a>주문결제</a>
						</li>
						<li class="w-1/6 text-2xl pt-5 pl-2 fa-sharp fa-solid fa-gift">
							<a>주문완료</a>
						</li>
						<li class="w-1/3"></li>
					</ul>
				</div>
				<hr />
				<div class="w-full h-10"></div>
				<div class="flex space-x-5">
					<div class="w-[60%] rounded-md shadow-2xl box-content">
						<div class="w-[90%] mx-auto mt-5 pt-3">
							<div class="tile is-8 is-parent cart-products">
								<!-- 배송지 정보 -->
								<h1 class="text-2xl mb-5">배송지정보</h1>
								<form action="" method="post">
									<div class="flex h-10 mb-3">
										<p class="w-1/4 my-auto">이름</p>
										<input
											name=""
											class="pl-2 w-3/4 border-gray-400 rounded-md border h-full"
											type="text"
										/>
									</div>
									<div class="flex h-10 mb-3">
										<p class="w-1/4 my-auto">연락처</p>
										<input
											class="pl-2 w-3/4 border-gray-400 rounded-md border h-full"
											type="text"
										/>
									</div>
									<div class="flex h-10 mb-3">
										<p class="w-1/4 my-auto">주소</p>
										<div class="w-3/4 flex">
											<input
												class="pl-2 w-3/4 border-gray-400 rounded-md border h-full"
												type="text"
											/>
											<button
												class="w-20 ml-auto border-gray-400 rounded-md border h-full"
											>
												주소찾기
											</button>
										</div>
									</div>
									<div class="flex h-10 mb-3">
										<p class="w-1/4 my-auto"></p>
										<input
											class="pl-2 w-3/4 border-gray-400 rounded-md border h-full"
											type="text"
										/>
									</div>
									<div class="flex h-10 mb-3">
										<p class="w-1/4 my-auto"></p>
										<input
											class="pl-2 w-3/4 border-gray-400 rounded-md border h-full"
											type="text"
										/>
									</div>
									<div class="flex h-10 mb-3">
										<p class="w-1/4 my-auto">요청사항</p>
										<select
											class="userRequest pl-2 w-3/4 border-gray-400 rounded-md border h-full"
											type="text"
										>
											<option value="1">배송시 요청사항을 선택해주세요.</option>
											<option value="2">직접 수령하겠습니다.</option>
											<option value="3">배송 전 연락바랍니다.</option>
											<option value="4">부재시 경비실에 맡겨주세요.</option>
											<option value="5">부재시 문 앞에 놓아주세요.</option>
											<option value="6">부재시 택배함에 넣어주세요.</option>
											<option class="userRequest" value="userWrite">
												직접 입력
											</option>
										</select>
									</div>
									<div class="userWrite flex h-10 mb-3 hidden">
										<p class="w-1/4 my-auto"></p>
										<input
											class="pl-2 w-3/4 border-gray-400 rounded-md border h-full"
											type="text"
											placeholder="최대 50자까지 입력 가능합니다"
										/>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="w-[40%] h-[46%] rounded-md shadow-2xl">
						<div class="w-[90%] mx-auto mt-5 pt-3">
							<div class="box order-summary">
								<div
									class="text-2xl pt-8 border-black border-b-2 text-slate-600"
								>
									<p>결제정보</p>
								</div>

								<div class="order-info">
									<div class="info flex justify-between mt-5 text-2xl">
										<p>상품수</p>
										<p class="totalNums" id="productsTitle">0개</p>
									</div>
									<div class="info flex justify-between my-5 text-2xl">
										<p>상품금액</p>
										<p class="totalPrice">0원</p>
									</div>
									<div class="info flex justify-between mb-5 text-2xl">
										<p>배송비</p>
										<p class="deliveryFee">0원</p>
									</div>
								</div>
								<div
									class="flex justify-between text-2xl pt-5 border-black border-t-2 text-slate-600"
								>
									<p class="total-label">총 결제금액</p>
									<p class="payment">0원</p>
								</div>
								<div class="purchase my-5 px-5 py-5">
									<a href="../shippingpoint/shippingpoint.html">
										<button
											class="button hover:bg-cyan-500 font-extrabold text-2xl h-16 w-[100%] bg-cyan-300 rounded-lg"
											id="checkoutButton"
										>
											구매하기
										</button>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
