<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-n팀</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="goods-detail.css" />
    <script src="goods-detail.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="w-full bg-yellow-300 py-2" role="navigation" aria-label="main navigation">
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    <ul id="navbar" class="flex w-full" aria-label="breadcrumbs">
    <li class="w-1/12 pl-10"> 
      <a href="/">
        <span><i class="fa-solid fa-house"></i></span>
      </a>
    </li>
    <li class="w-2/3 pl-10">
      <details>
        <summary><a href="/">전체상품</a></summary>
        <ul>
            <li><a href="/">●일반돌</a></li>
            <li><a href="/">●인센스홀더</a></li>
            <li><a href="/">●디퓨저</a></li>
        </ul>
    </details>
    </li>
    <li class="w-1/12 pl-5"><a href="/login">로그인</a></li>
    <li class="w-1/12 pl-5"><a href="/register">회원가입</a></li>
    <li class="w-1/12 pl-5">
      <a href="/cart">
        <span>
          <i class="fas fa-cart-shopping" aria-hidden="true"></i>
        </span>
        <span>카트</span>
      </a>
    </li>
    </ul>
    </nav>
    <section class="section">
      <div class="container">
        <div class="tile is-ancestor product-detail-card">
          <div class="tile is-6 is-parent">
            <div class="tile is-child box product-image">
              <figure class="image is-sqaure">
                <p>이미지 넣는곳</p>
              </figure>
            </div>
          </div>
          <div class="tile is-parent is-vertical">
            <div class="tile is-child box product-detail">
              <div class="tabs">
                <ul>
                  <li id="manufacturerTag">애완돌</li>
                </ul>
              </div>
              <div class="content">
                <p class="subtitle is-3 is-family-monospace" id="titleTag">작은 돌멩이</p>
                <h1 id="priceTag">1,000,000원</h1>
                <p class="detail-description" id="detailDescriptionTag">★작고 귀여운 당신만의 애완돌★</p>
              </div>
            </div>
            <div class="tile is-child box buttons-container">
              <button class="button is-warning" id="addToCartButton">
                장바구니 추가하기
              </button>
              <button class="button bg-red-500" id="purchaseButton">
                바로 구매하기
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>


    
  </body>
</html>
