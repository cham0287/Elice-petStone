<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원정보 관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@themesberg/flowbite@latest/dist/flowbite.bundle.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <ul id="navbar" class="flex w-full" aria-label="breadcrumbs">
      <li class="pl-10 my-auto text-xl">
        <a href="../../home/home.html">
          <i class="fa-solid fa-house"></i>
        </a>
      </li>
      <li class="pl-10">
        <button
          class="text-black bg-white hover:bg-black hover:text-white focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center"
          type="button"
          data-dropdown-toggle="dropdown"
        >
          카테고리
          <svg
            class="w-4 h-4 ml-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            ></path>
          </svg>
        </button>
        <!-- Dropdown menu -->
        <div
          class="hidden bg-white text-base z-50 list-none divide-y divide-gray-100 rounded shadow my-4"
          id="dropdown"
        >
          <ul class="py-1" aria-labelledby="dropdown">
            <li>
              <a
                href="#"
                class="hover:bg-gray-100 text-gray-700 block px-4 py-2"
                >일반돌</a
              >
            </li>
            <li>
              <a
                href="#"
                class="hover:bg-gray-100 text-gray-700 block px-4 py-2"
                >인센스홀더</a
              >
            </li>
            <li>
              <a
                href="#"
                class="hover:bg-gray-100 text-gray-700 block px-4 py-2"
                >디퓨저</a
              >
            </li>
          </ul>
        </div>
      </li>

      <li class="w-1/12 pl-5 my-auto ml-auto">
        <a href="../../admin/admin.html">페이지관리</a>
      </li>
      <li class="w-1/12 pl-5 my-auto">
        <a href="../../account/account.html">계정관리</a>
      </li>
      <li class="w-1/12 pl-5 my-auto">
        <a href="../../login/login.html">로그인</a>
      </li>
      <li class="w-1/12 pl-5 my-auto">
        <a href="../../cart/cart.html">
          <span>
            <i class="fas fa-cart-shopping" aria-hidden="true"></i>
          </span>
          <span> 카트</span>
        </a>
      </li>
    </ul>
    <section class="flex mg-auto justify-center">
      <div class="account-container m-12 w-full h-full">
        <div>
          <h1 class="border-b-2 mb-3 pb-3 text-2xl">회원정보 관리 (email)</h1>
        </div>
        <div class="flex mg-auto justify-center mg-auto">
          <form class="p-2 w-1/2 border border-gray-100 rounded shadow-lg">
            <div class="m-2">
              <label for="nameInput">이름</label>
              <div class="h-10">
                <input
                  type="text"
                  class="w-full h-full rounded border border-gray-300"
                />
              </div>
            </div>
            <div class="m-2">
              <label for="nameInput">비밀번호</label>
              <div class="h-10">
                <input
                  type="text"
                  class="w-full h-full rounded border border-gray-300"
                />
              </div>
            </div>
            <div class="m-2">
              <label for="nameInput">비밀번호 확인</label>
              <div class="h-10">
                <input
                  type="text"
                  class="w-full h-full rounded border border-gray-300"
                />
              </div>
            </div>
            <div class="m-2">
              <label for="nameInput">주소</label>
              <div class="h-10 flex">
                <input
                  type="text"
                  class="w-5/6 h-full rounded border border-gray-300 mr-auto"
                />
                <div class="ml-auto text-center">
                  <button class="text-center rounded w-24 h-full bg-gray-200">
                    주소찾기
                  </button>
                </div>
              </div>
              <div class="h-10 mt-5">
                <input
                  type="text"
                  class="w-full h-full rounded border border-gray-300 mr-auto"
                />
              </div>
              <div class="h-10 mt-5">
                <input
                  type="text"
                  class="w-full h-full rounded border border-gray-300 mr-auto"
                />
              </div>
            </div>
            <div class="m-2">
              <label for="nameInput">전화번호</label>
              <div class="h-10">
                <input
                  type="text"
                  class="w-full h-full rounded border border-gray-300"
                />
              </div>
            </div>
            <div class="m-2 mt-8">
              <button class="w-full h-10 rounded bg-blue-500 text-white">
                저장하기
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
