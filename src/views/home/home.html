<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-n팀</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <!-- <link rel="stylesheet" href="home.css" /> -->
    <script src="home.js" type="module" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">쇼핑-n팀</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
          <ul id="navbar">
            <li><a href="/login">로그인</a></li>
            <li><a href="/register">회원가입</a></li>
            <li>
              <a href="#cart" aria-current="page">
                <span class="icon">
                  <i class="fas fa-cart-shopping"></i>
                </span>
                <span>카트</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="div-container">
      <div class="landing" id="landingDiv">
        <h1 class="">랜딩 페이지</h1>
      </div>
      <div class="greeting" id="greetingDiv">
        <h1>안녕하세요!</h1>
      </div>
    </div>
    <div class="flex justify-center mt-10">
      <button class="px-6 py-3 bg-slate-200 hover:bg-slate-500 hover:text-white font-bold rounded">애완돌 보러가기</button>
    </div>

</html>


<div class="div-container">
  <div class="landing flex" id="landingDiv">
    <ul class="w-[600%] flex h-95" id="slider">
      <div class="slider-con flex w-full h-full relative transition-all">
        <!-- li 동적 추가 -->
      </div>
      <button class="bg-[url('../images/arrow-left.png')] z-10 float-left w-14 h-14 inset-y-0">
      </button>
      <button class="bg-[url('../images/arrow-right.png')]">
      </button>
    </ul>
  </div>
  <div class="flex justify-center mt-10">
    <button class="px-6 py-3 bg-slate-200 hover:bg-slate-500 hover:text-white font-bold rounded">애완돌 보러가기</button>
  </div>

</div>
