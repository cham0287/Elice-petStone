<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>제품추가</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="https://unpkg.com/@themesberg/flowbite@latest/dist/flowbite.bundle.js"></script>
		<script src="./addProduct.js" type="module" defer></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<nav class="w-full py-2">
			<ul id="navbar" class="flex w-full" aria-label="breadcrumbs">
				<li class="pl-10 my-auto text-xl">
					<a href="../../home/home.html">
						<i class="fa-solid fa-house"></i>
					</a>
				</li>
				<li class="pl-10">
					<button
						class="text-black bg-white hover:bg-black hover:text-white focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center"
						type="button"
						data-dropdown-toggle="dropdown"
					>
						카테고리
						<svg
							class="w-4 h-4 ml-2"
							fill="none"
							stroke="currentColor"
							viewBox="0 0 24 24"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M19 9l-7 7-7-7"
							></path>
						</svg>
					</button>
					<!-- Dropdown menu -->
					<div
						class="hidden bg-white text-base z-50 list-none divide-y divide-gray-100 rounded shadow my-4"
						id="dropdown"
					>
						<ul class="py-1" aria-labelledby="dropdown">
							<li>
								<a
									href="#"
									class="hover:bg-gray-100 text-gray-700 block px-4 py-2"
									>일반돌</a
								>
							</li>
							<li>
								<a
									href="#"
									class="hover:bg-gray-100 text-gray-700 block px-4 py-2"
									>인센스홀더</a
								>
							</li>
							<li>
								<a
									href="#"
									class="hover:bg-gray-100 text-gray-700 block px-4 py-2"
									>디퓨저</a
								>
							</li>
						</ul>
					</div>
				</li>

				<li class="w-1/12 pl-5 my-auto ml-auto">
					<a href="../../admin/admin.html">페이지관리</a>
				</li>
				<li class="w-1/12 pl-5 my-auto">
					<a href="../../account/account.html">계정관리</a>
				</li>
				<li class="w-1/12 pl-5 my-auto">
					<a href="../../login/login.html">로그인</a>
				</li>
				<li class="w-1/12 pl-5 my-auto">
					<a href="../../cart/cart.html">
						<span>
							<i class="fas fa-cart-shopping" aria-hidden="true"></i>
						</span>
						<span> 카트</span>
					</a>
				</li>
			</ul>
		</nav>
		<section class="flex-col justify-center px-12 py-6 mx-auto max-w-screen-md">
			<!-- 제목 -->
			<div class="bg-blue-400 rounded">
				<div>
					<h1 class="border-b-2 mb-3 pb-3 text-2xl p-3 rounded">제품 판매</h1>
				</div>
			</div>
			<!-- 폼 -->
			<div class="categoryFormCon mt-10 shadow">
				<form action="" class="px-6 pb-6">
					<p class="formTitle text-center text-sky-500 text-2xl mb-5">
						제품 판매하기
					</p>
					<div>
						<label for="titleInput" class="font-bold">제품 이름</label>
						<div>
							<input
								type="text"
								id="titleInput"
								class="border rounded p-2 mt-2 mb-4 w-full"
								placeholder="Men Clothes"
							/>
						</div>
					</div>
					<div>
						<label for="categoryInput" class="font-bold">카테고리</label>
						<div>
							<select
								class="p-3 mt-2 mb-4 w-full border rounded"
								name="category"
								id="category"
							>
								<option value="카테고리를 선택해 주세요." selected>
									카테고리를 선택해 주세요.
								</option>
								<option value="애완돌">애완돌</option>
								<option value="애완돌 하우스">애완돌 하우스</option>
								<option value="애완돌 옷">애완돌 옷</option>
							</select>
							<!-- <input
                type="text"
                id="categoryInput"
                class="border rounded p-2 mt-2 mb-4 w-full"
                placeholder="봄"
              /> -->
						</div>
					</div>
					<div>
						<label for="manufacturing" class="font-bold">제조사</label>
						<div>
							<input
								type="text"
								id="manufacturing"
								class="border rounded p-2 mt-2 mb-4 w-full"
								placeholder="(주)OO물류"
							/>
						</div>
					</div>
					<div>
						<label for="descInput" class="font-bold">요약 설명</label>
						<div>
							<textarea
								class="border rounded p-2 mt-2 mb-4 w-full"
								name="descArea"
								id="descInput"
								cols="30"
								rows="3"
								placeholder="제품에 대한 간략한 설명을 적어주세요."
							></textarea>
						</div>
					</div>
					<div>
						<label for="descMoreInput" class="font-bold">상세 설명</label>
						<div>
							<textarea
								class="border rounded p-2 mt-2 mb-4 w-full"
								name="descArea"
								id="descMoreInput"
								cols="30"
								rows="10"
								placeholder="제품에 대해 자세히 적어주세요."
							></textarea>
						</div>
					</div>
					<div>
						<label for="imgInput" class="font-bold">제품 사진</label>
						<div class="border rounded my-2 relative">
							<label for="fileLabel">
								<input
									type="file"
									id="imgInput"
									class="imgInput border rounded opacity-0 absolute w-full h-full"
									placeholder="title"
									accept=".png, .jpeg, .jpg"
									multiple
								/>
								<span
									class="flex items-center inline-block p-2 absolute bg-slate-400 h-full rounded-tl rounded-bl"
								>
									<i class="fa-solid fa-camera"></i>
									<span class="fileLabel ml-1">사진 업로드</span>
								</span>
								<span class="imgPath inline-block p-2 ml-36"
									>사진파일(png, jpg, jpeg)</span
								>
							</label>
						</div>
					</div>
					<div>
						<label for="stockInput" class="font-bold">재고 수</label>
						<div>
							<input
								type="number"
								id="stockInput"
								class="border rounded p-2 mt-2 mb-4 w-full"
								placeholder="10000"
							/>
						</div>
					</div>
					<div>
						<label for="priceInput" class="font-bold">가격</label>
						<div class="relative clear-both w-full">
							<input
								type="number"
								id="priceInput"
								class="relative border rounded py-2 pl-2 pr-10 mt-2 mb-4 w-full"
								placeholder="100,000"
							/>
							<span class="block absolute top-[25%] w-10 h-10 -right-2"
								>원</span
							>
						</div>
					</div>

					<div>
						<label for="keywordInput" class="font-bold">검색 키워드</label>
						<div class="flex w-full py-2 mt-2">
							<div class="grow -mr-px">
								<input
									type="text"
									class="keywordInput p-2 border rounded-tl rounded-bl w-full max-w-full"
								/>
							</div>
							<div>
								<button
									class="addKeywordBtn py-2 px-3 bg-slate-400 rounded-tr rounded-br border-1 w-full h-full"
								>
									추가하기
								</button>
							</div>
						</div>
					</div>
					<!-- keyword js추가 -->
					<div class="addKeyword flex"></div>

					<button
						class="addCategory block w-full text-center py-2 my-5 bg-sky-500 text-white text-2xl mb-5 rounded"
					>
						카테고리 추가하기
					</button>
				</form>
			</div>
		</section>
	</body>
</html>
